<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="toptext-section">
            <h2>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.</h2>
                
             <h2>You know you want to.</h2>   

         
        </div>
        <div class="form-section">

            <form>
                <div class="first-row">
                    <label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname"><br>

                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname"><br>
                </div>

                <div class="second-row">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email"><br>


                    <label for="phone">Phone number</label><br>
                    <input type="tel" id="phone" name="phone"><br>
                </div>

                <div class="third-row">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password"><br>

                    <label for="password">Confirm password</label><br>
                    <input type="password" id="password" name="password"><br>
                </div>

            </form>
        </div>
        <div class="create-account-section">
            <button>Create account</button>
            <p>Already have an account? Log in</p>
        </div>

        <div class="image-section">

            <div class="image-overlay">
                <div class="logo-overlay">
                    <img src="/img/odin-lined.png">
                </div>
            </div>
        </div>

    </main>





    <script src="code.js" async defer></script>
</body>

</html>
