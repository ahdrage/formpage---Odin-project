<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
     
      

        <div id="container" class="hi">
            <div id="display">
                <div id="upper"></div>
                <div id="lower"></div>
            </div>
            
            <div id="one" class="number" >
                <button class="button-30" role="button">1</button>    
            </div>
            <div id="two" class="number">
                <button class="button-30" role="button">2</button> 
            </div>
            
            <div id="three" class="number">
                <button class="button-30 number" role="button">3</button> 

            </div>
            <div id="four" class="number">
                <button class="button-30 number" role="button">4</button> 
            </div>

            <div id="five" class="number">
                <button class="button-30 number" role="button">5</button> 
            </div>

            <div id="six" class="number">
                <button class="button-30 number" role="button">6</button> 
            </div>

            <div id="seven" class="number">
                <button class="button-30 number" role="button">7</button> 
            </div>

            <div id="eight" class="number">
                <button class="button-30 number" role="button">8</button> 
            </div>

            <div id="nine" class="number">
                <button class="button-30 number" role="button">9</button> 
            </div>

            <div id="zero" class="number">
                <button class="button-30 number" role="button">0</button> 
            </div>

            <div id="reset">
                <button class="button-30 number" role="button">C</button> 
            </div>

            <div id="equals">
                <button class="button-30" role="button">=</button> 
            </div>

            <div id="plus" class="operator">
                <button class="button-30" role="button">+</button> 
            </div>

            <div id="minus" class="operator">
                <button class="button-30" role="button">-</button> 
            </div>

            <div id="multiply" class="operator">
                <button class="button-30" role="button">*</button> 
            </div>

            <div id="divide" class="operator">
                <button class="button-30" role="button">/</button> 
            </div>
        </div>

       
        
        <script src="code.js" async defer></script>
    </body>
</html>

<div class="hi"></div>
